<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Lista de Tarefas</h1>
    <div class="task-input-container">
      <input type="text" id="new-task" class="task-input" placeholder="Adicione uma nova tarefa">
      <button onclick="AddTask()" class="add-button">Adicionar Tarefa</button>
    </div>
    <ul id="container" class="task-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
